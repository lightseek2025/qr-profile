<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>尋光屋 Lightseek Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

  <!-- Hero：使用手機版直式圖片，不裁切 -->
  <section id="hero" class="relative w-full overflow-hidden bg-white">
    <!-- ✅ 這張圖就是你的 1242×2208 圖，放在 /assets/banner-mobile.jpg -->
    <img src="assets/banner-mobile.jpg"
         alt="尋光屋 Hero"
         class="w-full h-auto block mx-auto" />

    <!-- Hero 內底部的「服務內容」按鈕 -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2">
      <button id="service-btn"
        class="w-56 sm:w-64 bg-white/95 text-[#A96F25] font-semibold px-6 py-3 rounded-full shadow-md hover:bg-[#E6C99F] transition">
        服務內容
      </button>
    </div>
  </section>

  <!-- 引言金色區 -->
  <section class="bg-[#A96F25] text-white py-8">
    <div class="max-w-screen-md mx-auto px-5 leading-relaxed">
      <p class="text-xl font-semibold mb-2">「尋光而行，繼續活出自己」</p>
      <p>每一次整理與傾聽自己，都是回到愛的過程。<br>愛，從理解與照顧開始。</p>
    </div>
  </section>

  <!-- 服務內容區 -->
  <section id="services" class="py-12 bg-white">
    <div class="max-w-screen-md mx-auto px-5">
      <h2 class="text-2xl font-bold text-center text-[#A96F25] mb-6">服務內容</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- 以下可替換成你的服務卡片內容 -->
        <div class="rounded-xl border border-gray-200 p-6 text-center shadow-sm">
          <p class="text-lg font-semibold mb-2">空間整理</p>
          <p class="text-sm text-gray-600">協助重整空間，釋放生活壓力。</p>
        </div>
        <div class="rounded-xl border border-gray-200 p-6 text-center shadow-sm">
          <p class="text-lg font-semibold mb-2">心靈療癒</p>
          <p class="text-sm text-gray-600">透過傾聽與能量療癒，回到內在平靜。</p>
        </div>
        <div class="rounded-xl border border-gray-200 p-6 text-center shadow-sm">
          <p class="text-lg font-semibold mb-2">塔羅指引</p>
          <p class="text-sm text-gray-600">從符號中看見潛意識的答案。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 捲動功能 -->
  <script>
    document.getElementById('service-btn')?.addEventListener('click', () => {
      document.querySelector('#services')?.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
