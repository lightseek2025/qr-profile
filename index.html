<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-x-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>尋光屋｜陪你，愛上自己</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#F39B2E;
      --brand-deep:#D67F12;
      --coffee:#4B3A2C;
      --coffee-soft:#6B5543;
      --egg:#F7E7C4;
      --glass-border: rgba(255,255,255,.55);
    }

    body{
      font-family:"Noto Sans TC",system-ui,-apple-system,"PingFang TC","Microsoft JhengHei",sans-serif;
      color:var(--coffee);
      background:#fff;
    }

    body.no-scroll{
      overflow:hidden; height:100vh; width:100%;
      position:fixed; inset:0; touch-action:none;
    }

    .topbar{
      position:fixed; inset:0 0 auto 0; height:60px; z-index:50;
      background:linear-gradient(180deg, var(--egg) 0%, rgba(247,231,196,.92) 100%);
      border-bottom:1px solid rgba(0,0,0,.06);
      backdrop-filter:blur(10px);
      display:none; align-items:center; justify-content:space-between;
      padding:calc(env(safe-area-inset-top)) .9rem 0 .9rem;
    }
    .topbar.show{ display:flex; }
    .topbar img{ height:28px; }
    .topbar .tagline{
      color:var(--coffee);
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .share-btn{
      background:var(--brand); color:#fff;
      font-weight:700; border-radius:999px;
      padding:.46rem 1rem;
    }

    #heroOverlay{
      position:fixed; inset:0; z-index:60;
      background:#fff;
      display:flex; align-items:center; justify-content:center;
      transition:opacity .45s ease;
    }
    #heroOverlay.hide{ opacity:0; pointer-events:none; }

    .hero-wrap{ width:100%; max-width:700px; }
    .hero-inner{ aspect-ratio:1242/2208; position:relative; }
    .hero-img{ width:100%; height:100%; object-fit:contain; }

    .hero-cta{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:5%;
      font-weight:700;
      color:var(--coffee);
      padding:14px 26px;
      border-radius:999px;
      background:rgba(255,255,255,.95);
      box-shadow:0 16px 36px rgba(0,0,0,.18);
    }

    .glass{
      border-radius:1.1rem;
      background:rgba(255,255,255,.6);
      border:1px solid var(--glass-border);
      box-shadow:0 24px 50px rgba(0,0,0,.06);
      backdrop-filter:blur(14px);
    }

    .chip{ color:var(--brand); font-weight:700; }
    .para{ line-height:1.9; }
    .muted{ color:var(--coffee-soft); }

    .dm-cta-primary{
      background:var(--brand); color:#fff;
      border-radius:999px;
      padding:.6rem 1.2rem;
      font-weight:700;
    }

    .divider{
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(243,155,46,.45), transparent);
    }
  </style>
</head>

<body class="no-scroll">

<header id="topbar" class="topbar">
  <div class="flex items-center gap-2">
    <img src="assets/brand-lockup.png" alt="尋光屋">
    <div class="tagline text-sm">陪你，愛上自己</div>
  </div>
  <button id="shareTop" class="share-btn">分享</button>
</header>

<section id="heroOverlay">
  <div class="hero-wrap">
    <div class="hero-inner">
      <img src="assets/banner-mobile.png" alt="尋光屋 Hero" class="hero-img">
      <button id="serviceBtn" class="hero-cta">服務內容</button>
    </div>
  </div>
</section>

<main id="mainContent">
<section id="services" class="py-12">
<div class="max-w-5xl mx-auto px-6 space-y-10">

<!-- 服務一 -->
<div class="glass p-6">
  <div class="chip">✦ 潛意識解讀</div>
  <p class="para mt-3">這不是課程，也不是測驗，而是一場讓真實的你被看見的對話。</p>
  <div class="mt-4 text-center">
    <a class="dm-cta-primary" href="https://line.me/ti/p/@utd6261h" target="_blank">立即預約</a>
  </div>
</div>

<div class="divider"></div>

<!-- 社群 -->
<div class="glass p-6">
  <a href="https://youtube.com/@sunny-2401?si=bG9l25OlAsrZXGfT" target="_blank" class="block">
    <p class="font-semibold">YouTube</p>
    <p class="muted">@sunny-2401</p>
  </a>
</div>

</div>
</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init({ once:true });

const body=document.body;
const hero=document.getElementById('heroOverlay');
document.getElementById('serviceBtn').onclick=()=>{
  hero.classList.add('hide');
  body.classList.remove('no-scroll');
  setTimeout(()=>hero.style.display='none',500);
  document.getElementById('services').scrollIntoView({behavior:'smooth'});
};

document.getElementById('shareTop').onclick=async()=>{
  if(navigator.share){
    await navigator.share({
      title:'尋光屋｜陪你，愛上自己',
      text:'陪你，愛上自己',
      url:location.href
    });
  }
};
</script>

</body>
</html>
