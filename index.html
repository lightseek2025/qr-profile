<style>
  /* ====== SELO.HOUSE 品牌色：暖橘 x 咖啡 质感版 ====== */
  :root{
    /* 主題金橘（logo/封面那種亮度，但不刺眼） */
    --brand: #E49A3C;      /* 主色：用於重點字、icon、分隔線 */
    --accent:#D5812D;      /* 強調：主行動按鈕底色、hover 轉場 */
    --egg:   #F8E8CB;      /* 頂端霧橘底（比原本更柔） */
    /* 新增：文字咖啡主色（取代黑色） */
    --coffee:#5A4637;      /* 內文/次標題；深拿鐵調 */
    --coffee-2:#7A6553;    /* 次要說明/註解 */
    --line:#EEDAC0;        /* 溫柔分隔線 */
  }

  /* 全站字色：以咖啡色為基底 */
  body{
    font-family:"Noto Sans TC",system-ui,-apple-system,"PingFang TC","Microsoft JhengHei",sans-serif;
    color: var(--coffee);
  }

  /* 讓 Tailwind 原本 text-gray-800 類似區塊也會被咖啡化 */
  .text-gray-800{ color: var(--coffee) !important; }

  /* 頂端列（蛋黃色玻璃） */
  .topbar{
    position:fixed; inset:0 0 auto 0; height:60px; z-index:50;
    background:linear-gradient(180deg, var(--egg) 0%, rgba(248,232,203,.92) 100%);
    border-bottom:1px solid var(--line);
    backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
    display:none; align-items:center; justify-content:space-between;
    padding:calc(env(safe-area-inset-top) + 0px) .9rem 0 .9rem;
  }
  .topbar .tagline{ color:#715a45; font-weight:600; }

  .share-btn{
    background:var(--accent); color:#fff; font-weight:700; border-radius:999px;
    padding:.46rem 1rem; box-shadow:0 10px 28px rgba(213,129,45,.28);
  }

  /* HERO CTA：白霧玻璃＋金橘字 */
  .hero-cta{
    position:absolute; left:50%; transform:translateX(-50%); bottom:7%;
    font-weight:700; color:var(--brand);
    font-size:clamp(15px, 4vw, 19px);
    padding:clamp(11px, 3vw, 15px) clamp(22px, 6vw, 28px);
    border-radius:999px; background:rgba(255,255,255,.95);
    border:1px solid rgba(0,0,0,.06); box-shadow:0 16px 36px rgba(0,0,0,.16);
    backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px); white-space:nowrap;
  }

  /* 玻璃卡片 */
  .glass{
    position:relative; border-radius:1.1rem;
    background:linear-gradient(180deg,rgba(255,255,255,.58),rgba(255,255,255,.42));
    border:1px solid rgba(255,255,255,.55);
    box-shadow:0 24px 50px rgba(0,0,0,.07), inset 0 1px 0 rgba(255,255,255,.35);
    backdrop-filter:blur(16px) saturate(120%); -webkit-backdrop-filter:blur(16px) saturate(120%);
    overflow:hidden;
  }

  /* 影像卡 hover 輕微放大 */
  .cta-img{ position:relative; display:block; overflow:hidden; border-radius:.9rem; }
  .cta-img img{ width:100%; height:100%; object-fit:cover; transition:transform .6s; }
  .cta-img:hover img{ transform:scale(1.05); }

  /* 標題晶片、段落、細節色 */
  .chip{ color:var(--brand); font-weight:800; font-size:1.12rem; letter-spacing:.02em; }
  .para{ font-size:1.05rem; line-height:1.9; color:var(--coffee); }
  .para em, .para strong{ color:var(--brand); }

  /* 柔光背景改為暖霧橘 */
  .soft-bg{
    background:
      radial-gradient(1200px 600px at 10% 0%, rgba(255,244,230,.75), transparent 60%),
      radial-gradient(900px 500px at 90% 0%, rgba(233,198,157,.35), transparent 60%),
      linear-gradient(#fff,#fff);
  }

  /* 主要按鈕：暖橘漸層＋柔和 hover */
  .dm-cta-primary{
    display:inline-flex; align-items:center; justify-content:center;
    border-radius:999px;
    background: linear-gradient(180deg, var(--brand), var(--accent));
    color:#fff; padding:.64rem 1.25rem; font-weight:800; letter-spacing:.02em;
    box-shadow:0 12px 24px rgba(212,126,40,.28), 0 2px 0 rgba(0,0,0,.04) inset;
    border:1px solid rgba(255,255,255,.20);
  }
  .dm-cta-primary:hover{
    filter:saturate(110%); transform:translateY(-1px);
    box-shadow:0 16px 30px rgba(212,126,40,.33);
  }

  /* 次要資訊色（時間、說明） */
  .text-gray-500{ color:var(--coffee-2) !important; }

  /* 章節分隔線（若你有 <hr> 或邊框） */
  hr, .divide-y > :not([hidden]) ~ :not([hidden]){ border-color: var(--line) !important; }
</style>
