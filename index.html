<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-x-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>尋光屋｜陪你，愛上自己</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#F39B2E;
      --brand-deep:#D67F12;
      --coffee:#4B3A2C;
      --coffee-soft:#6B5543;
      --egg:#F7E7C4;
      --glass-border: rgba(255,255,255,.55);
    }

    body{
      font-family:"Noto Sans TC",system-ui,-apple-system,"PingFang TC","Microsoft JhengHei",sans-serif;
      color:var(--coffee);
      background:#fff;
    }

    body.no-scroll{
      overflow:hidden; height:100vh; width:100%;
      position:fixed; inset:0; touch-action:none;
    }

    .topbar{
      position:fixed; inset:0 0 auto 0; height:60px; z-index:50;
      background:linear-gradient(180deg, var(--egg) 0%, rgba(247,231,196,.92) 100%);
      border-bottom:1px solid rgba(0,0,0,.06);
      backdrop-filter:blur(10px);
      display:none; align-items:center; justify-content:space-between;
      padding:calc(env(safe-area-inset-top)) .9rem 0 .9rem;
    }
    .topbar .left{ display:flex; align-items:center; min-width:0; gap:.6rem; }
    .topbar img{ height:28px; width:auto; object-fit:contain; display:block; }

    /* ✅ 標語：文字＋顏色已改 */
    .topbar .tagline{
      color:var(--coffee);
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .topbar.show{ display:flex; animation:fadeIn .28s ease; }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(-100%);}
      to{opacity:1; transform:translateY(0);}
    }

    .share-btn{
      background:var(--brand); color:#fff; font-weight:700;
      border-radius:999px; padding:.46rem 1rem;
      box-shadow:0 8px 24px rgba(243,155,46,.25);
    }
    .share-btn:hover{ background:var(--brand-deep); }

    #heroOverlay{
      position:fixed; inset:0; z-index:60;
      background:#fff;
      display:flex; align-items:center; justify-content:center;
      transition:opacity .45s ease;
    }
    #heroOverlay.hide{ opacity:0; pointer-events:none; }

    .hero-wrap{ width:100%; max-width:700px; margin:0 auto; position:relative; }

    @supports (aspect-ratio: 1242 / 2208){
      .hero-inner{ aspect-ratio:1242/2208; position:relative; }
      .hero-img{ width:100%; height:100%; object-fit:contain; display:block; }
    }

    .hero-cta{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-3%; /* ✅ 再往下 10% */
      font-weight:700;
      color:var(--coffee);
      font-size:clamp(15px, 4vw, 19px);
      padding:clamp(11px, 3vw, 15px) clamp(22px, 6vw, 28px);
      border-radius:999px;
      background:rgba(255,255,255,.95);
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 16px 36px rgba(0,0,0,.18);
      backdrop-filter:blur(8px);
      white-space:nowrap;
    }

    .glass{
      border-radius:1.1rem;
      background:linear-gradient(180deg,rgba(255,255,255,.6),rgba(255,255,255,.44));
      border:1px solid var(--glass-border);
      box-shadow:0 24px 50px rgba(0,0,0,.06);
      backdrop-filter:blur(14px);
    }

    .chip{ color:var(--brand); font-weight:700; font-size:1.15rem; }
    .para{ font-size:1.05rem; line-height:1.9; }
    .muted{ color:var(--coffee-soft); }

    .dm-cta-primary{
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px; background:var(--brand); color:#fff;
      padding:.6rem 1.2rem; font-weight:700;
      box-shadow:0 10px 22px rgba(243,155,46,.25);
    }
  </style>
</head>

<body class="bg-white no-scroll">

<header id="topbar" class="topbar">
  <div class="left min-w-0">
    <img src="assets/brand-lockup.png" alt="尋光屋">
    <div class="tagline text-sm">陪你，愛上自己</div>
  </div>
  <button id="shareTop" class="share-btn">分享</button>
</header>

<section id="heroOverlay">
  <div class="hero-wrap">
    <div class="hero-inner">
      <img src="assets/banner-mobile.png" alt="尋光屋 Hero" class="hero-img" onerror="this.style.display='none'">
      <button id="serviceBtn" class="hero-cta">服務內容</button>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ duration:600, once:true });</script>

<script>
  const body=document.body;
  const heroOverlay=document.getElementById('heroOverlay');
  const serviceBtn=document.getElementById('serviceBtn');

  serviceBtn.onclick=()=>{
    heroOverlay.classList.add('hide');
    body.classList.remove('no-scroll');
    setTimeout(()=>heroOverlay.style.display='none',500);
    document.getElementById('services')?.scrollIntoView({behavior:'smooth'});
  };

  document.getElementById('shareTop').onclick=async()=>{
    if(navigator.share){
      await navigator.share({
        title:'尋光屋｜陪你，愛上自己',
        text:'陪你，愛上自己',
        url:location.href
      });
    }
  };
</script>

</body>
</html>
