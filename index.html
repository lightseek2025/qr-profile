<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 QR 名片頁面</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
    <!-- 替換成你的大頭照或 Logo -->
    <img src="your-avatar.jpg" alt="大頭照" class="w-24 h-24 mx-auto rounded-full mb-4 border-4 border-green-400 object-cover">
    <!-- 你的名字/標題 -->
    <h1 class="text-2xl font-bold mb-1">Your Name</h1>
    <!-- 標語或簡短介紹 -->
    <p class="text-sm text-gray-500 mb-4">Your tagline or description</p>
    <!-- 連結按鈕列表 -->
    <div class="space-y-3">
      <a href="https://www.instagram.com/username" target="_blank" class="block bg-pink-500 text-white py-2 rounded-full hover:bg-pink-600 transition">Instagram</a>
      <a href="https://line.me/ti/p/yourlineid" target="_blank" class="block bg-green-500 text-white py-2 rounded-full hover:bg-green-600 transition">LINE 聯絡我</a>
      <a href="https://yourwebsite.com" target="_blank" class="block bg-blue-500 text-white py-2 rounded-full hover:bg-blue-600 transition">網站</a>
    </div>
    <!-- QR Code 圖片，指向你的連結 -->
    <div class="mt-6">
      <img src="https://qrfy.io/p/bMLuYTtSiD?utm_source=qrcode&utm_medium=business&utm_campaign=52019386" alt="QR Code" class="w-32 h-32 mx-auto">
    </div>
    <!-- 頁腳版權聲明 -->
    <p class="mt-4 text-xs text-gray-400">© 2025 Your Company</p>
  </div>
</body>
</html>
