<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightseek Studio - 陪你重新愛上自己</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    /* Hero 區高度設定與文字陰影 */
    #hero { height:100vh; overflow-y:auto; padding-bottom: env(safe-area-inset-bottom); }
    .text-art { text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

    /* 行動按鈕樣式 */
    .dm-cta-primary{
      @apply inline-flex items-center justify-center rounded-full bg-[#C78E48] px-5 py-2 text-white text-sm font-semibold shadow hover:opacity-90;
    }
    .dm-cta-secondary{
      @apply inline-flex items-center justify-center rounded-full border border-[#C78E48] px-5 py-2 text-[#C78E48] text-sm font-semibold hover:bg-[#FFF3E0];
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <script>window.addEventListener('load',()=>window.scrollTo(0,0));</script>

  <!-- =================== Hero 區塊（文案已更新） =================== -->
  <section id="hero">
    <div class="relative h-[60vh] w-full overflow-hidden">
      <img src="assets/banner.jpg" alt="Banner" class="w-full h-full object-cover object-center"/>
      <div class="absolute left-8" style="top:20%;">
        <h2 class="text-xl sm:text-2xl font-light text-white text-art">[尋光屋] Lightseek Studio</h2>
        <h1 class="mt-2 text-4xl sm:text-5xl font-bold text-white text-art leading-tight">
          陪你重新<br/>愛上自己
        </h1>
      </div>
    </div>

    <div class="h-[40vh] bg-[#A96F25] px-8 sm:px-12 flex flex-col items-center justify-center text-white text-center space-y-2">
      <p class="text-lg sm:text-xl leading-relaxed">每一次整理與傾聽自己，</p>
      <p class="text-lg sm:text-xl leading-relaxed">都是回到愛的過程。</p>
      <p class="text-lg sm:text-xl leading-relaxed">愛，從理解與照顧開始。</p>

      <button id="service-btn"
        class="mt-6 w-64 bg-white text-[#A96F25] font-medium px-6 py-3 rounded-full shadow-lg hover:bg-[#E6C99F] transition">
        服務內容
      </button>
    </div>
  </section>

  <!-- =================== 關於公司 =================== -->
  <section id="services" class="py-12 bg-white">
    <div class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-lg space-y-6">
      <h3 class="text-3xl font-semibold" data-aos="fade-up">關於公司</h3>
      <p data-aos="fade-up" data-aos-delay="100">✨ 整理空間，也整理你的心｜空間整理 × 靈魂解讀 × 療癒旅程</p>
      <p data-aos="fade-up" data-aos-delay="200">空間的樣子，反映著你的內在狀態。當外在失序，我們的心也常跟著混亂。</p>
      <p data-aos="fade-up" data-aos-delay="300">不是你不會整理，而是你心裡現在沒有空間去照顧自己。你怎麼對待自己的空間，就是你怎麼對待自己的內心。</p>
      <p data-aos="fade-up" data-aos-delay="400">你不是懶惰，你只是太累了。而你不需要一個人面對。</p>

      <div data-aos="fade-up" data-aos-delay="600" class="flex justify-center">
        <button type="button" data-scroll="#dm-pyramid"
          class="group relative inline-block overflow-hidden rounded-2xl shadow-2xl cursor-pointer">
          <img src="assets/service-image.jpg" alt="服務內容" class="w-full h-auto transform transition-transform duration-500 group-hover:scale-105"/>
          <div class="absolute inset-0 bg-[#A96F25] bg-opacity-30 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <span class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white text-[#A96F25] px-4 py-2 rounded-full font-medium shadow-lg">
            了解更多
          </span>
        </button>
      </div>
    </div>
  </section>

  <!-- =================== 社群 =================== -->
  <section class="bg-[#A96F25] py-12" id="social" data-aos="fade-up" data-aos-delay="700">
    <div class="max-w-3xl mx-auto px-6">
      <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
        <h3 class="text-lg font-semibold text-center">社群</h3>
        <a href="https://line.me/ti/p/@utd6261h" class="flex items-center space-x-4" target="_blank" rel="noopener noreferrer">
          <img src="assets/line-icon.png" alt="LINE" class="w-10 h-10"/>
          <div><p class="font-semibold">尋光屋客服諮詢</p><p class="text-sm text-gray-500">ID: @utd6261h</p></div>
        </a>
        <a href="https://instagram.com/_lightseek_2025" class="flex items-center space-x-4" target="_blank" rel="noopener noreferrer">
          <img src="assets/instagram-icon.png" alt="Instagram" class="w-10 h-10"/>
          <div><p class="font-semibold">Instagram</p><p class="text-sm text-gray-500">搜尋: _lightseek_2025</p></div>
        </a>
        <a href="https://youtube.com/@lightseek-2025" class="flex items-center space-x-4" target="_blank" rel="noopener noreferrer">
          <img src="assets/youtube-icon.png" alt="YouTube" class="w-10 h-10"/>
          <div><p class="font-semibold">YouTube</p><p class="text-sm text-gray-500">尋光屋</p></div>
        </a>
      </div>
    </div>
  </section>

  <!-- =================== 浮動分享按鈕 =================== -->
  <button id="share-btn" class="fixed bottom-4 right-4 bg-[#C78E48] p-3 rounded-full shadow-2xl z-50" title="分享">
    <img src="assets/share-icon-white.png" alt="分享" class="w-6 h-6"/>
  </button>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration:600, once:true });</script>

  <!-- 行為：捲動與分享 -->
  <script>
    // Hero「服務內容」→ 捲到關於公司
    document.getElementById('service-btn')?.addEventListener('click',()=>{
      document.documentElement.classList.remove('overflow-hidden');
      document.getElementById('services')?.scrollIntoView({behavior:'smooth'});
    });

    // 關於公司卡片「了解更多」→ 捲到社群
    document.querySelectorAll('[data-scroll="#dm-pyramid"]').forEach(btn=>{
      btn.addEventListener('click',()=>document.getElementById('social')?.scrollIntoView({behavior:'smooth'}));
    });

    // 分享按鈕
    const shareBtn=document.getElementById('share-btn'), shareUrl=location.origin+location.pathname;
    if(navigator.share){
      shareBtn.addEventListener('click',async()=>{try{
        await navigator.share({title:'[尋光屋] Lightseek Studio',text:'陪你重新愛上自己',url:shareUrl});
      }catch{}});
    }else{
      shareBtn.addEventListener('click',()=>{navigator.clipboard.writeText(shareUrl).then(()=>alert('連結已複製'));});
    }
  </script>
</body>
</html>
