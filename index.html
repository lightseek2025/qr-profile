<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-x-hidden">
<head>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#A96F25;
      --accent:#C78E48;
      --warm1:#FFF7EC;
      --warm2:#FCE6C6;
    }
    body{ font-family:"Noto Sans TC", system-ui, -apple-system, "PingFang TC","Microsoft JhengHei", sans-serif; }

    body.no-scroll{ overflow:hidden; height:100vh; width:100%; position:fixed; inset:0; touch-action:none; }

    /* 頂端列：蛋黃底色 */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:58px; z-index:40;
      background:var(--warm1); border-bottom:1px solid rgba(0,0,0,.05);
      display:none; align-items:center; justify-content:space-between; padding:0 .9rem;
      box-shadow:0 4px 16px rgba(0,0,0,.04);
    }
    .topbar.show{ display:flex; animation:fadeIn .28s ease; }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(-100%);} to{opacity:1; transform:translateY(0);} }
    .share-btn{ background:var(--accent); color:#fff; font-weight:700; border-radius:999px; padding:.45rem .95rem; box-shadow:0 8px 24px rgba(199,142,72,.25); }

    #heroOverlay{
      position:fixed; inset:0; z-index:60; background:#fff;
      display:flex; align-items:center; justify-content:center; transition:opacity .45s ease;
    }
    #heroOverlay.hide{ opacity:0; pointer-events:none; }

    .hero-wrap{ width:100%; max-width:700px; margin:0 auto; position:relative; }
    @supports (aspect-ratio: 1242 / 2208){
      .hero-inner{ aspect-ratio:1242/2208; position:relative; }
      .hero-img{ width:100%; height:100%; object-fit:contain; display:block; }
    }
    @supports not (aspect-ratio: 1242 / 2208){
      .hero-inner{ position:relative; }
      .hero-inner::before{ content:""; display:block; padding-top:calc(2208/1242*100%); }
      .hero-img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
    }

    .hero-cta{
      position:absolute; left:50%; transform:translateX(-50%); bottom:7.2%;
      font-weight:700; color:var(--brand);
      font-size:clamp(15px, 4vw, 19px);
      padding:clamp(11px, 3vw, 15px) clamp(22px, 6vw, 28px);
      border-radius:999px; background:rgba(255,255,255,.96);
      border:1px solid rgba(0,0,0,.06); box-shadow:0 16px 36px rgba(0,0,0,.18);
      backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
      pointer-events:auto;
    }

    .glass{
      border-radius:1.1rem;
      background:linear-gradient(180deg,rgba(255,255,255,.58),rgba(255,255,255,.42));
      border:1px solid rgba(255,255,255,.55);
      box-shadow:0 24px 50px rgba(0,0,0,.08);
      backdrop-filter:blur(16px) saturate(120%);
      overflow:hidden;
    }
    .cta-img img{ width:100%; height:100%; object-fit:cover; transition:transform .6s; border-radius:.9rem; }
    .cta-img:hover img{ transform:scale(1.05); }
    .chip{ color:var(--brand); font-weight:700; font-size: clamp(1.1rem, 2.3vw, 1.2rem); }
    .para{ font-size:clamp(1.02rem, 1.8vw, 1.08rem); line-height:1.9; color:#334155; }
    .soft-bg{
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(255,247,238,.85), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(252,230,198,.65), transparent 60%),
        linear-gradient(var(--warm1), var(--warm2));
    }
    .dm-cta-wrap{ display:flex; justify-content:center; }
    .dm-cta-primary{
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px; background:var(--accent); color:#fff;
      padding:.68rem 1.15rem; font-weight:700; font-size:.98rem;
      box-shadow:0 10px 22px rgba(199,142,72,.25);
    }
  </style>
</head>
<body class="bg-white text-gray-800 no-scroll">

          <div class="grid md:grid-cols-2 gap-5 md:gap-8 items-center">
            <a class="cta-img h-52 md:h-64" href="https://line.me/ti/p/@utd6261h" target="_blank">

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration:600, once:true });</script>

  <script>
    const body=document.body, heroOverlay=document.getElementById('heroOverlay'), btn=document.getElementById('serviceBtn');
    ['click','touchstart'].forEach(e=>btn.addEventListener(e,()=>{heroOverlay.classList.add('hide');body.classList.remove('no-scroll');setTimeout(()=>{document.querySelector('#services')?.scrollIntoView({behavior:'smooth'})},80);setTimeout(()=>heroOverlay.style.display='none',500);},{passive:true}));
    const topbar=document.getElementById('topbar');function toggleTopbar(){if(heroOverlay&&heroOverlay.style.display!=='none'&&!heroOverlay.classList.contains('hide')){topbar.classList.remove('show');return;}const sTop=document.getElementById('services')?.getBoundingClientRect().top??0;sTop<=56?topbar.classList.add('show'):topbar.classList.remove('show');}
    window.addEventListener('scroll',toggleTopbar,{passive:true});window.addEventListener('resize',toggleTopbar,{passive:true});toggleTopbar();
    const shareUrl=location.href;document.getElementById('shareTop')?.addEventListener('click',async()=>{if(navigator.share){try{await navigator.share({title:'尋光屋｜陪你重新愛上自己',url:shareUrl});}catch(e){}}else{await navigator.clipboard.writeText(shareUrl);alert('連結已複製');}});
  </script>
</body>
