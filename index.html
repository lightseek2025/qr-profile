<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightseek Studio - 陪你重新愛上自己</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    /* Hero 區高度設定與文字陰影 */
    #hero { height:100vh; overflow-y:auto; padding-bottom: env(safe-area-inset-bottom); }
    .text-art { text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

    /* 行動按鈕樣式 */
    .dm-cta-primary{
      @apply inline-flex items-center justify-center rounded-full bg-[#C78E48] px-5 py-2 text-white text-sm font-semibold shadow hover:opacity-90;
    }
    .dm-cta-secondary{
      @apply inline-flex items-center justify-center rounded-full border border-[#C78E48] px-5 py-2 text-[#C78E48] text-sm font-semibold hover:bg-[#FFF3E0];
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <script>window.addEventListener('load',()=>window.scrollTo(0,0));</script>

  <!-- =================== Hero 區塊（文案已更新） =================== -->
  <section id="hero">
    <div class="relative h-[60vh] w-full overflow-hidden">
      <img src="assets/banner.jpg" alt="Banner" class="w-full h-full object-cover object-center"/>
      <div class="absolute left-8" style="top:20%;">
        <h2 class="text-xl sm:text-2xl font-light text-white text-art">[尋光屋] Lightseek Studio</h2>
        <h1 class="mt-2 text-4xl sm:text-5xl font-bold text-white text-art leading-tight">
          陪你重新<br/>愛上自己
        </h1>
      </div>
