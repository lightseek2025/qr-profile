<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-x-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>尋光屋｜陪你重新愛上自己</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#A96F25;            /* 主色：暖金棕 */
      --accent:#C78E48;           /* 強調色 */
      --ink:#2b3543;              /* 內文深灰藍 */
      --warm1:#FFF4E6;            /* 柔光背景 1 */
      --warm2:#FDE8C8;            /* 柔光背景 2 */
    }
    body{ font-family:"Noto Sans TC", system-ui, -apple-system, "PingFang TC","Microsoft JhengHei", sans-serif; color:var(--ink); }

    /* 進站鎖定捲動（按服務內容解鎖） */
    body.no-scroll{ overflow:hidden; height:100vh; width:100%; position:fixed; inset:0; touch-action:none; }

    /* 頂端列（提升高度與視覺權重） */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:64px; z-index:60;
      background:rgba(255,255,255,.92); border-bottom:1px solid rgba(0,0,0,.06);
      backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
      display:none; align-items:center; justify-content:space-between;
      padding:calc(6px + env(safe-area-inset-top)) 14px 6px 14px;
    }
    .topbar.show{ display:flex; animation:topIn .25s ease; }
    @keyframes topIn{ from{opacity:0; transform:translateY(-100%);} to{opacity:1; transform:translateY(0);} }

    .brand-wrap{ display:flex; align-items:center; gap:10px; min-width:0; }
    .brand-img{ height: clamp(28px, 6.5vw, 36px); width:auto; object-fit:contain; display:block; }
    .tagline{
      font-size:clamp(14px, 3.7vw, 16px);
      color:#5b6577; letter-spacing:.02em; white-space:nowrap;
    }

    .share-btn{
      background:var(--accent); color:#fff; font-weight:700; border-radius:999px;
      padding:.48rem 1rem; box-shadow:0 8px 24px rgba(199,142,72,.25);
    }

    /* HERO 覆蓋層（1242x2208 等比） */
    #heroOverlay{ position:fixed; inset:0; z-index:70; background:#fff; display:flex; align-items:center; justify-content:center; transition:opacity .45s ease; }
    #heroOverlay.hide{ opacity:0; pointer-events:none; }
    .hero-wrap{ width:100%; max-width:720px; margin:0 auto; position:relative; padding-top:env(safe-area-inset-top); }
    @supports (aspect-ratio: 1242 / 2208){
      .hero-inner{ aspect-ratio:1242/2208; position:relative; }
      .hero-img{ width:100%; height:100%; object-fit:contain; display:block; }
    }
    @supports not (aspect-ratio: 1242 / 2208){
      .hero-inner{ position:relative; }
      .hero-inner::before{ content:""; display:block; padding-top:calc(2208/1242*100%); }
      .hero-img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
    }
    .hero-cta{
      position:absolute; left:50%; transform:translateX(-50%); bottom:7.2%;
      font-weight:700; color:var(--brand);
      font-size:clamp(15px, 4vw, 19px);
      padding:clamp(11px, 3vw, 15px) clamp(22px, 6vw, 28px);
      border-radius:999px; background:rgba(255,255,255,.96);
      border:1px solid rgba(0,0,0,.06); box-shadow:0 16px 36px rgba(0,0,0,.18);
      backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px); white-space:nowrap;
    }

    /* 柔暖背景（更亮、更接近 Hero 色調） */
    .soft-bg{
      background:
        radial-gradient(1200px 600px at 10% -10%, var(--warm1), transparent 60%),
        radial-gradient(900px 500px at 90% -10%, var(--warm2), transparent 60%),
        linear-gradient(#ffffff, #ffffff);
    }

    /* 服務卡片美學優化 */
    .glass{
      position:relative; border-radius:1.15rem;
      background:linear-gradient(180deg,rgba(255,255,255,.66),rgba(255,255,255,.46));
      border:1px solid rgba(255,255,255,.55);
      box-shadow:0 26px 52px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.35);
      backdrop-filter:blur(14px) saturate(118%); -webkit-backdrop-filter:blur(14px) saturate(118%); overflow:hidden;
    }
    /* 圖片比例統一更美（16:10），行動端視覺更大 */
    .figure{ position:relative; border-radius:1rem; overflow:hidden; }
    .figure::before{ content:""; display:block; padding-top:62.5%; } /* 10/16 = 62.5% */
    .figure > img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scale(1.02); transition:transform .6s ease; }
    .figure:hover > img{ transform:scale(1.06); }

    .chip{ color:var(--brand); font-weight:700; font-size:clamp(18px, 4.4vw, 22px); letter-spacing:.02em; }
    .para{ font-size:clamp(15px, 3.9vw, 17px); line-height:1.88; color:#314055; }

    .dm-cta-primary{
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px; background:var(--accent); color:#fff;
      padding:.66rem 1.2rem; font-weight:700; font-size:clamp(14px, 3.8vw, 16px);
      box-shadow:0 12px 24px rgba(199,142,72,.25); min-width:13rem;
    }
    .dm-cta-primary:hover{opacity:.94}
  </style>
</head>
