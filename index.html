<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth overflow-x-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>尋光屋 Lightseek Studio｜陪你重新愛上自己</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --brand:#A96F25; --accent:#C78E48; }
    body { font-family:"Noto Sans TC", system-ui, -apple-system, "PingFang TC","Microsoft JhengHei", sans-serif; }

    /* ====== HERO：保持原圖比例，避免裁切／不同瀏覽器差異 ====== */
    #hero { position: relative; }
    .hero-inner { position: relative; display:block; width:100%; }
    /* 以 aspect-ratio 鎖定 1242x2208（= 9:16 直式） */
    @supports (aspect-ratio: 1/1) {
      .hero-inner { aspect-ratio: 1242 / 2208; }
      .hero-img { width:100%; height:100%; object-fit:contain; display:block; background:#0000; }
    }
    /* 後備：沒有 aspect-ratio 的瀏覽器（LINE WebView 舊版），用比例盒 */
    @supports not (aspect-ratio: 1/1) {
      .hero-inner { position:relative; }
      .hero-inner::before { content:""; display:block; padding-top: calc(2208 / 1242 * 100%); } /* 177.78% */
      .hero-img { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
    }

    /* 按鈕固定在 HERO 內的底部中央，含 Safe Area */
    .hero-cta {
      position:absolute; left:50%; transform:translateX(-50%);
      bottom: calc(16px + env(safe-area-inset-bottom, 0px));
      background:rgba(255,255,255,.95);
      color: var(--brand);
      border-radius: 999px;
      padding: .8rem 1.6rem;
      font-weight:700;
      box-shadow: 0 16px 36px rgba(0,0,0,.18);
      border: 1px solid rgba(0,0,0,.06);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }

    /* ====== Sticky Header（滑過 HERO 才出現） ====== */
    .topbar {
      position: fixed; inset: 0 0 auto 0;
      height: 56px; z-index: 50; display:none;
      background: rgba(255,255,255,.85);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .topbar.show { display:flex; }
    .share-btn {
      display:inline-flex; align-items:center; gap:.4rem;
      background: var(--accent); color:#fff; font-weight:700;
      padding:.45rem .9rem; border-radius:999px;
      box-shadow: 0 10px 22px rgba(199,142,72,.25);
    }

    /* 下面原本的內容樣式，保留你當前頁面排版即可 */
    .section { padding: 2.5rem 1rem; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- ====== Sticky Header（預設隱藏） ====== -->
  <header id="topbar" class="topbar items-center justify-between px-4">
    <div class="font-bold text-[var(--brand)]">尋光屋 Lightseek Studio</div>
    <button id="shareTop" class="share-btn">
      <span>分享</span>
    </button>
  </header>

  <!-- ====== HERO（只放你的直式圖＋底部按鈕） ====== -->
  <section id="hero">
    <div class="hero-inner mx-auto max-w-[700px]"> <!-- 手機視圖置中；寬度不會被裁 -->
      <img
        src="assets/banner-mobile.jpg" alt="尋光屋 Hero"
        class="hero-img"
      >
      <button id="serviceBtn" class="hero-cta">服務內容</button>
    </div>
  </section>

  <!-- ====== 這裡開始是你的既有內容（不動） ====== -->
  <main id="content">
    <!-- 例：你的公司三張卡片區（保持你現有程式即可） -->
    <!-- …你原本的三個內容區塊程式放在這裡… -->
  </main>

  <script>
    // 捲到「服務內容」（請把 #services 換成你實際的區塊 id）
    document.getElementById('serviceBtn')?.addEventListener('click', () => {
      // 讓 Topbar 先顯示，使用者滑到下方時就會看到
      document.getElementById('topbar')?.classList.add('show');
      document.querySelector('#services')?.scrollIntoView({ behavior: 'smooth' });
    });

    // 監看捲動：超過 HERO 高度才顯示頂端列
    const topbar = document.getElementById('topbar');
    const hero   = document.getElementById('hero');
    const heroHeight = () => hero.getBoundingClientRect().height;

    const onScroll = () => {
      if (window.scrollY > heroHeight() - 24) topbar.classList.add('show');
      else topbar.classList.remove('show');
    };
    window.addEventListener('scroll', onScroll, { passive:true });
    window.addEventListener('resize', () => { onScroll(); }, { passive:true });

    // 分享功能（頂端列）
    const shareUrl = location.href;
    document.getElementById('shareTop')?.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: '尋光屋 Lightseek Studio',
            text: '陪你重新愛上自己',
            url: shareUrl
          });
        } catch(e) {}
      } else {
        try {
          await navigator.clipboard.writeText(shareUrl);
          alert('連結已複製');
        } catch(e) {}
      }
    });
  </script>
</body>
</html>
